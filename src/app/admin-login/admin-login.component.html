<div class="container">
    <h3>Admin Login</h3>
    <form #loginRef="ngForm" (ngSubmit)="adminLogin(loginRef.value)">
        <input type="text" name="emailAddress" placeholder="Email Address" class="inputBox" ngModel required> <br/><br/>
        <input type="password" name="password" placeholder="Password" class="inputBox" ngModel required> <br><br>
        <button [formAction]="">Sign In</button>
    </form>
    <span style="color:red">{{msg}}</span>
</div>
