<div class="menuContainer">
    <div class="menu">
        <ul>
            <li><a href="">ICIN Bank Homepage</a></li>
            <li><a href="/userHome">My Homepage</a></li>
            <li><a href="/transfer">Transfer</a></li>
            <li><a href="/request">Request</a></li>
            <li class="right"><a href="/userProfile">My Account</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="title">
        <h2>Withdrawal Information</h2>
        <hr>
        <div class="error">
            {{msg}}
        </div>
        <form [formGroup]="withdrawalRef" (ngSubmit)="withdrawFunds()">
            <pre></pre>
            <div class="form-group">
                <label for="amount">Amount In Dollars</label><br>
                <input required type="text" formControlName="amount" class="form-control">
            </div>
            <pre></pre>
            <div class="form-group">
                <input required type="radio" formControlName="accountSelect" value="checking" class="form-control">
                <label for="checking"> Checking</label>
                <input required type="radio" formControlName="accountSelect" value="savings" class="form-control">
                <label for="savings"> Savings</label>
            </div>
        <div>
            <br><button type="submit">Withdraw Funds</button>
        </div>
    </form>
    </div>
</div>

<router-outlet></router-outlet>
