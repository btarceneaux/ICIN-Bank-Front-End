
<div>
    <h3>ICIN Bank</h3>
</div>
<div class = "container">
    <div>
        <form #loginRef="ngForm" (ngSubmit)="loginUser(loginRef.value)">
          <h3>User Login</h3>
          <input type="text" name="emailAddress" placeholder="Email Address" class="inputBox" ngModel required> <br/>
          <input type="password" name="password" placeholder="Password" class="inputBox" ngModel required> <br><br>
          <input type="submit" value="Sign In" class="button"><br>
          <hr class="line">
          <input type="button" value="Create Account" class="button2" routerLink="/createUser"/>
        </form> 
    </div>
    <div>
        <form #adminLoginRef="ngForm" (ngSubmit)="adminLogin(adminLoginRef.value)">
          <h3>Admin Login</h3>
          <input type="text" name="emailAddress" placeholder="Email Address" class="inputBox" ngModel required> <br/>
          <input type="password" name="password" placeholder="Password" class="inputBox" ngModel required> <br><br>
          <input type="submit" value="Sign In" class="button"><br>
        </form>
    </div>
</div>
